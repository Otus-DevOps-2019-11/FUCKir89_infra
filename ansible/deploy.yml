---
- name: Deploy application
  hosts: app
  handlers:
    - name: reload puma
      become: true
      systemd: name=puma state=restarted
  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/appuser/reddit
        version: monolith
      notify: reload puma

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/appuser/reddit
